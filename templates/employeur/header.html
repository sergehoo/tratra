<header class="header-employer shadow-xl z-10">
        <div class="flex items-center justify-between px-8 py-5 relative z-10">
            <div class="flex items-center">
                <button @click="sidebarOpen = !sidebarOpen"
                        class="mr-6 text-blue-200 hover:text-white transition lg:hidden">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
                <a href="#" class="flex items-center">
                    <div class="w-12 h-12 rounded-xl bg-white flex items-center justify-center mr-4 shadow-lg bounce">
                        <span class="text-2xl font-bold text-employer">T</span>
                    </div>
                    <div>
                        <span class="text-2xl font-bold text-white tracking-tight">Tratra Employeur</span>
                        <span class="block text-xs bg-blue-200 text-blue-900 px-2 py-1 rounded-full font-bold mt-1">Recruteur de Services</span>
                    </div>
                </a>
            </div>

            <div class="flex items-center space-x-8">
                <div class="relative rounded-xl bg-blue-500/20">
                    <input type="text" placeholder="Rechercher un service..."
                           class="pl-14 pr-6 py-3 rounded-xl bg-transparent text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-300 w-80">
                    <i class="fas fa-search absolute left-5 top-1/2 transform -translate-y-1/2 text-blue-200 text-lg"></i>
                </div>

                <div class="flex items-center space-x-7">
                    <div class="relative" x-data="{ open: false }">
                        <button @click="open = !open"
                                class="relative p-3 text-blue-200 hover:text-white transition transform hover:scale-110">
                            <i class="far fa-bell text-xl"></i>
                            <span class="notification-badge bg-red-500 text-white" x-text="unreadCount"></span>
                        </button>

                        <!-- Notifications dropdown -->
                        <div x-show="open" @click.away="open = false" class="absolute right-0 mt-2 w-96 bg-white rounded-xl shadow-xl z-50 overflow-hidden transform transition-all duration-300 origin-top-right"
                             x-transition:enter="transition ease-out duration-300"
                             x-transition:enter-start="opacity-0 scale-95"
                             x-transition:enter-end="opacity-100 scale-100"
                             x-transition:leave="transition ease-in duration-200"
                             x-transition:leave-start="opacity-100 scale-100"
                             x-transition:leave-end="opacity-0 scale-95">
                            <div class="p-4 border-b border-gray-200">
                                <h3 class="font-bold text-gray-800">Notifications</h3>
                                <p class="text-sm text-gray-500" x-text="unreadCount + ' non lues'"></p>
                            </div>
                            <div class="max-h-96 overflow-y-auto">
                                <template x-for="notification in notifications" :key="notification.id">
                                    <div :class="{'bg-blue-50': !notification.read}" class="p-4 border-b border-gray-100 hover:bg-gray-50 transition">
                                        <div class="flex">
                                            <div :class="notification.color" class="w-12 h-12 rounded-xl flex items-center justify-center text-white mr-4">
                                                <i :class="notification.icon" class="text-lg"></i>
                                            </div>
                                            <div class="flex-1">
                                                <h4 class="font-semibold text-gray-800" x-text="notification.title"></h4>
                                                <p class="text-sm text-gray-600" x-text="notification.description"></p>
                                                <p class="text-xs text-gray-400 mt-1" x-text="notification.time"></p>
                                            </div>
                                            <div x-show="!notification.read" class="w-2 h-2 bg-employer rounded-full self-center"></div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                            <div class="p-4 text-center bg-gray-50">
                                <a href="#" class="text-employer font-semibold">Voir toutes les notifications</a>
                            </div>
                        </div>
                    </div>

                    <div class="relative">
                        <button class="relative p-3 text-blue-200 hover:text-white transition transform hover:scale-110">
                            <i class="fas fa-shopping-cart text-xl"></i>
                            <span class="notification-badge bg-employer text-white">2</span>
                        </button>
                    </div>

                    <div class="relative" x-data="{ open: false }">
                        <button @click="open = !open" class="flex items-center space-x-4 focus:outline-none">
                            {% if user.profile_picture %}
                                <img src="{{ user.profile_picture.url }}"
                                     alt="Photo de profil"
                                     class="w-12 h-12 rounded-xl object-cover shadow-lg floating">
                            {% else %}
                                <div class="w-12 h-12 rounded-xl bg-gradient-to-r from-employer to-blue-700 flex items-center justify-center text-white font-bold shadow-lg floating">
                                    {{ user.first_name|first|upper }}
                                </div>
                            {% endif %}
                            <div class="text-left hidden md:block">
                                <p class="text-base font-semibold text-white">{{ user.get_full_name }}</p>
                                <p class="text-xs text-blue-200">Membre Premium</p>
                            </div>
                        </button>

                        <!-- Profile dropdown -->
                        <div x-show="open" @click.away="open = false" class="absolute right-0 mt-2 w-64 bg-white rounded-xl shadow-xl z-50 overflow-hidden"
                             x-transition:enter="transition ease-out duration-300"
                             x-transition:enter-start="opacity-0 scale-95"
                             x-transition:enter-end="opacity-100 scale-100"
                             x-transition:leave="transition ease-in duration-200"
                             x-transition:leave-start="opacity-100 scale-100"
                             x-transition:leave-end="opacity-0 scale-95">
                            <div class="p-4 border-b border-gray-200">
                                <div class="flex items-center">
                                    {% if user.profile_picture %}
                                        <img src="{{ user.profile_picture.url }}"
                                             alt="Photo de profil"
                                             class="w-12 h-12 rounded-xl object-cover mr-3">
                                    {% else %}
                                        <div class="w-12 h-12 rounded-xl bg-gradient-to-r from-employer to-blue-700 flex items-center justify-center text-white font-bold mr-3">
                                            {{ user.first_name|first|upper }}
                                        </div>
                                    {% endif %}
                                    <div>
                                        <p class="font-semibold">{{ user.get_full_name }}</p>
                                        <p class="text-sm text-gray-500">Membre Premium</p>
                                    </div>
                                </div>
                            </div>
                            <div class="py-2">
                                <a href="#" class="block px-4 py-2.5 hover:bg-gray-50 text-gray-700">
                                    <i class="fas fa-user mr-3 text-gray-400"></i> Mon Profil
                                </a>
                                <a href="#" class="block px-4 py-2.5 hover:bg-gray-50 text-gray-700">
                                    <i class="fas fa-cog mr-3 text-gray-400"></i> Paramètres
                                </a>
                                <a href="#" class="block px-4 py-2.5 hover:bg-gray-50 text-gray-700">
                                    <i class="fas fa-credit-card mr-3 text-gray-400"></i> Méthodes de paiement
                                </a>
                            </div>
                            <div class="p-4 border-t border-gray-200">
                                <a href="{% url 'account_logout' %}" class="text-red-500 font-medium">
                                    <i class="fas fa-sign-out-alt mr-2"></i> Déconnexion
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
