<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block head_title %}Tratra - Plateforme de Services{% endblock %}</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#10b981',
            accent: '#f97316',
            worker: '#8b5cf6',
            employer: '#0ea5e9',
            dark: '#1e293b',
            light: '#f8fafc'
          },
          boxShadow: {
            card: '0 20px 40px -15px rgba(0, 0, 0, 0.1)',
            glow: '0 0 25px rgba(59, 130, 246, 0.25)'
          }
        }
      }
    };
  </script>

  <!-- Font Awesome (si nécessaire) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-light to-slate-100 text-slate-700 font-['Inter'] p-4">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-card p-8 animate-fade-in">
    <!-- Logo et titre -->
    <div class="text-center mb-8">
      <div class="w-20 h-20 mx-auto rounded-xl bg-gradient-to-br from-worker to-employer flex items-center justify-center text-4xl font-bold text-white shadow-lg">
        T
      </div>
      <h1 class="text-2xl font-bold text-dark mt-4">{% block title %}Tratra{% endblock %}</h1>
      <p class="text-slate-500 mt-1">{% block subtitle %}Plateforme de Services{% endblock %}</p>
    </div>

    <!-- Messages Django -->
    {% if messages %}
    <div class="space-y-2 mb-6">
      {% for message in messages %}
      <div class="rounded-lg p-3 text-sm
        {% if message.tags == 'success' %} bg-green-50 text-green-700 border border-green-200
        {% elif message.tags == 'error' %} bg-red-50 text-red-700 border border-red-200
        {% elif message.tags == 'info' %} bg-blue-50 text-blue-700 border border-blue-200
        {% elif message.tags == 'warning' %} bg-yellow-50 text-yellow-700 border border-yellow-200
        {% endif %}
      ">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}
{% load allauth %}
    <!-- Contenu principal -->
    <div>{% block content %}{% endblock %}</div>

    <!-- Diviseur Social -->
    <div class="flex items-center my-6">
      <div class="flex-grow h-px bg-slate-200"></div>
      <span class="px-3 text-slate-400 text-xs uppercase">Ou</span>
      <div class="flex-grow h-px bg-slate-200"></div>
    </div>

    <!-- Boutons sociaux (exemple) -->
    <div class="space-y-3">
      <button class="w-full flex items-center justify-center gap-2 border border-slate-200 rounded-lg py-2 hover:bg-slate-50 transition">
        <i class="fab fa-google text-red-500"></i> Continuer avec Google
      </button>
      <button class="w-full flex items-center justify-center gap-2 border border-slate-200 rounded-lg py-2 hover:bg-slate-50 transition">
        <i class="fab fa-facebook text-blue-600"></i> Continuer avec Facebook
      </button>
    </div>

    <!-- Lien pied -->
    <div class="text-center text-slate-500 text-xs mt-8">
      © {% now "Y" %} Tratra. Tous droits réservés.
    </div>
  </div>

  <!-- Animation fade-in -->
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
    
  </style>

</body>
</html>
